{% include 'layout/base.html' %}
{% block styles %}
{% endblock %}
{% block content %}
<div class="container">
    <br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h5 class="text-center">{{project.title}}</h5>
            <img src="{{project.project_image.url}}" class="card-img img-responsive hovercard"
                style="max-width: 600px;padding: 13px;border-radius: 30px;">
            <span class="text-center">{{project.description}}</span>
            <br>
            <a href='{{project.live_link}}' style="font-weight:900;">Live Link</a>
        </div>
    </div>
    <br>
</div>
{% endblock %}
